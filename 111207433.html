<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      background-color: #6a6e9b;
      color: white;
      padding: 10px;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      width: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #6a6e9b;
      color: white;
    }

    img {
      max-width: 50%;
      height: auto;
    }

    label {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }


  </style>
</head>
<body>

<header>
  <h1>My First Website</h1>
</header>

<section>
  <div align="center">
    <p>My name: 謝佳妤</p>
    <p>My student ID: 111207433</p>
    <p>My habits: Volleyball</p>
  </div>

  <table>
    <thead>
      <tr>
        <th colspan="3">
          About -- 111207433
        </th>
      </tr>
    </thead>
    <!-- Rows 1-3 (Personal Information) -->
    <tr>
      <td rowspan="3">
        <img src="./pic.jpg" alt="Personal Photo">
        <br>
        <em>Personal Photo</em>
      </td>
      <td colspan="2">Name: 謝佳妤<br>Gender<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label></td>
    </tr>
    <tr>
      <td>County:
        <select>
          <option value="taipei">Taipei</option>
          <option value="tainan">Tainan</option>
          <option value="taichung">Taichung</option>
          <option value="taoyuan">Taoyuan</option>
        </select>
      </td>
      <td>Birthday: <input type="date"></td>
    </tr>
    <tr>
      <td colspan="2">E-mail: <input type="email" placeholder="example@example.com"></td>
    </tr>
    <!-- Rows 4-6 (Hobbies, Skills, Say Something) -->
    <tr>
      <td>Hobby</td>
      <td colspan="2">
        <input type="checkbox" id="swimmingCheckbox">
        <label for="swimmingCheckbox">Swimming</label>

        <input type="checkbox" id="volleyballCheckbox">
        <label for="volleyballCheckbox">Volleyball</label>

        <input type="checkbox" id="movieCheckbox">
        <label for="movieCheckbox">Movie</label>

        <input type="checkbox" id="gameCheckbox">
        <label for="gameCheckbox">Game</label>

        <input type="checkbox" id="sleepCheckbox">
        <label for="sleepCheckbox">Sleep</label>
      </td>
    </tr>
    <tr>
      <td>Skill</td>
      <td colspan="2">
        <input type="checkbox" id="javaCheckbox">
        <label for="javaCheckbox">Java</label>

        <input type="checkbox" id="htmlCheckbox">
        <label for="htmlCheckbox">HTML</label>

        <input type="checkbox" id="pythonCheckbox">
        <label for="pythonCheckbox">Python</label>

        <input type="checkbox" id="officeCheckbox">
        <label for="officeCheckbox">Microsoft Office</label>

        <input type="checkbox" id="premiereCheckbox">
        <label for="premiereCheckbox">Premiere</label>
      </td>
    </tr>
    <tr>
      <td>Say something</td>
      <td colspan="2">
        <textarea placeholder="Say something here."></textarea>
      </td>
    </tr>
    <!-- Row 7 (Submit and Reset Buttons) -->
    <tr>
      <td colspan="3">
        <form method="post" action="http://www.deitel.com">
          <input type="submit" value="Submit">
          <input type="reset" value="Clear">
        </form>
      </td>
    </tr>
  </table>
</section>

</body>
</html>
